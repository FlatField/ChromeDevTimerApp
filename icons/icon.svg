<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background circle -->
  <circle cx="64" cy="68" r="52" fill="#1C1C1E"/>
  <circle cx="64" cy="68" r="50" fill="url(#bg-gradient)" stroke="#3A3A3C" stroke-width="2"/>
  
  <!-- Top button -->
  <rect x="56" y="8" width="16" height="12" rx="4" fill="#3A3A3C"/>
  
  <!-- Timer ring -->
  <circle cx="64" cy="68" r="42" fill="none" stroke="#2C2C2E" stroke-width="6"/>
  <circle cx="64" cy="68" r="42" fill="none" stroke="#0A84FF" stroke-width="6" 
          stroke-dasharray="198 66" stroke-linecap="round" transform="rotate(-90 64 68)"/>
  
  <!-- Hour markers -->
  <g fill="#8E8E93">
    <circle cx="64" cy="32" r="3"/>
    <circle cx="106" cy="68" r="3"/>
    <circle cx="64" cy="104" r="3"/>
    <circle cx="22" cy="68" r="3"/>
  </g>
  
  <!-- Clock hands -->
  <line x1="64" y1="68" x2="64" y2="42" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="68" x2="82" y2="68" stroke="#0A84FF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="68" r="5" fill="#FFFFFF"/>
  
  <defs>
    <linearGradient id="bg-gradient" x1="64" y1="18" x2="64" y2="118">
      <stop offset="0%" stop-color="#2C2C2E"/>
      <stop offset="100%" stop-color="#1C1C1E"/>
    </linearGradient>
  </defs>
</svg>

